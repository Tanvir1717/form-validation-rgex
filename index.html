<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regular Expression Validation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <h1 class="text-center bg-dark text-white">FORM-VALIDATION</h1>
    <div class="container p-3">
        <form class="row g-3" id="vForm" onsubmit="return validation()">
            <div class="col-md-6">
                <label for="username4" class="form-label">Username</label>
                <input type="text" class="form-control" id="username4">
                <span id="usererror" class="text-dark font-weight-bold"></span>
            </div>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
                <span id="emailerror" class="text-dark font-weight-bold"></span>
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="text" class="form-control" id="inputPassword4">
                <span id="passworderror" class="text-dark font-weight-bold"></span>
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Confirm Password</label>
                <input type="text" class="form-control" id="confirmPassword4">
                <span id="cperror" class="text-dark font-weight-bold"></span>
            </div>

            <div class="col-md-6">
                <label for="inputPhone" class="form-label">Phone</label>
                <input type="phone" class="form-control" id="inputPhone">
                <span id="phoneerror" class="text-dark font-weight-bold"></span>
            </div>
            <div class="col-md-6">
                <label for="inputAddress" class="form-label">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                <span id="addresserror" class="text-dark font-weight-bold"></span>
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity">
                <span id="cityerror" class="text-dark font-weight-bold"></span>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip">
                <span id="ziperror" class="text-dark font-weight-bold"></span>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary" style="background:#F7971E; border:none;width: 200px;">Sign in</button>
            </div>
        </form>
    </div>










    <!-- js -->
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>

</html>
